<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amigo Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #e50914;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px;
    }
    .card {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .card h2 {
      margin-bottom: 10px;
      color: #f5c518;
    }
    input {
      width: 90%;
      padding: 6px;
      border-radius: 8px;
      border: none;
      margin-bottom: 8px;
    }
    button {
      background: #e50914;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #b20710;
    }
    .resultado {
      margin-top: 10px;
      font-size: 14px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Juego del Amigo Secreto</h1>
  <p>Escribe tu regalo y mira a qui√©n te toca comprarle üéÅ</p>

  <div class="container" id="personajes"></div>

  <script>
    const personajes = [
      "Ironman",
      "Thor",
      "Hulk",
      "Viuda Negra",
      "Bruja Escarlata",
      "Black Widow",
      "Capitana Marvel"
    ];

    // Funci√≥n para mezclar
    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    // Asignaciones de amigos secretos (solo se hace una vez y se guarda)
    let asignaciones = JSON.parse(localStorage.getItem("asignaciones"));
    if (!asignaciones) {
      let mezclados = shuffle([...personajes]);
      asignaciones = {};
      personajes.forEach((p, i) => {
        asignaciones[p] = mezclados[(i+1) % personajes.length]; 
      });
      localStorage.setItem("asignaciones", JSON.stringify(asignaciones));
    }

    const contenedor = document.getElementById("personajes");

    personajes.forEach(nombre => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2>${nombre}</h2>
        <input type="text" placeholder="Escribe tu regalo" id="regalo-${nombre}">
        <button onclick="guardarRegalo('${nombre}')">Guardar</button>
        <div class="resultado" id="resultado-${nombre}"></div>
      `;
      contenedor.appendChild(div);

      // Cargar si ya hab√≠a un regalo guardado
      const regaloGuardado = localStorage.getItem("regalo-" + nombre);
      if (regaloGuardado) {
        document.getElementById("regalo-" + nombre).value = regaloGuardado;
      }

      // Mostrar a qui√©n debe comprarle
      const amigo = asignaciones[nombre];
      const regaloAmigo = localStorage.getItem("regalo-" + amigo) || "A√∫n no ha elegido regalo";
      document.getElementById("resultado-" + nombre).innerText =
        `Te toca comprarle a: ${amigo}. Regalo: ${regaloAmigo}`;
    });

    function guardarRegalo(nombre) {
      const regalo = document.getElementById("regalo-" + nombre).value;
      localStorage.setItem("regalo-" + nombre, regalo);
      location.reload(); // refresca para que todos vean actualizado
    }
  </script>
</body>
</html>
